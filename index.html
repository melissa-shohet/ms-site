    <script>
        function toggleVisibilityWId(elementId){
            var x = document.getElementById(elementId);
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
        }
    </script>
    <script>
        function clearButtons(currentButton){
            let buttons = 
                document.getElementsByClassName('carousel-button');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }
            currentButton.classList.add('active');
        }
    </script>
    <script>
        function populateCarousel(review){
            const carouselRole = document.querySelector(".carousel-role");
            const carouselTitle = document.querySelector(".carousel-title");
            const carouselReview = document.querySelector(".carousel-review");
            carouselRole.textContent = review.role;
            carouselTitle.textContent = review.show;
            carouselReview.textContent = review.description;
        }
    </script>
    <script>
        window.onload = function () {
            let buttons = 
                document.getElementsByClassName('carousel-button');
            let jsonElt = 
                document.querySelector('.storage');
            let reviews = JSON.parse(jsonElt.getAttribute("custom"))["reviews"];

            function addActive(button, index) {
                button.classList.add('active');
                button.click(reviews[index]);
            }

            function removeActive(button) {
                button.classList.remove('active');
            }

            addActive(buttons[0], 0);
            setInterval(function () {
                for (let i = 0; i < buttons.length; i++) {
                    if (i + 1 == buttons.length) {
                        addActive(buttons[0], 0);
                        setTimeout(removeActive, 150, buttons[i]);
                        break;
                    }
                    if (buttons[i].classList.contains('active')) {
                        setTimeout(removeActive, 150, buttons[i]);
                        addActive(buttons[i + 1], i+1);
                        break;
                    }
                }
            }, 9000);
        };
    </script>
