<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PAST PERFORMANCES -- MELISSA SHOHET</title>
    <link rel="stylesheet" href="static/stylesheets/header.css">
    <link rel="stylesheet" href="static/stylesheets/footer.css">
    <link rel="stylesheet" href="static/stylesheets/prior.css">
    <link rel="stylesheet" href="static/stylesheets/media-gallery.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ehtml@1.0.21/ehtml.bundle.min.js" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dompurify@3.2.4/dist/purify.min.js" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js" />
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" />
    <script>
        function scrollToTop(){
            window.scrollTo(0, 0);
        }
    </script>
    <script>
        function toggleVisibilityWId(elementId){
            var x = document.getElementById(elementId);
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
        }
    </script>
    <script>
        function toggleVisibilityWClass(elementClass){
            var x = document.getElementsByClassName(elementClass);
            x.forEach( elt => {
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            });
        }
    </script>
</head>
<body>
<template is="e-json" 
    data-src="/resources/data/upcoming-projects.json" 
    data-object-name="response">

    <!-- Header Section Starts Here-->
    <section class="header">
        <div class="container">
            <div class="header-content">
                <nav class="header-content navbar navbar-expand-md bg-white navbar-white">
                    <!-- Brand -->
                    <a class="navbar-brand logo" href="#">
                        <img src="static/assets/images/logo.png" alt="logo">
                    </a>

                    <!-- Toggler/collapsibe Button -->
                    <button class="navbar-toggler" type="button" onclick='toggleVisibilityWId("collapsibleNavbar")'>
                        <span class="navbar-toggler-icon" />
                    </button>

                    <!-- Horizontal spacing -->
                    <div class="horiz-space" />

                    <!-- Navbar links -->
                    <div class="header-content-menu collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/about-me">Biography</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/upcoming-projects">Upcoming</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/media-gallery">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contact-me">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </section>
    <!-- Header Section Ends Here-->

    <!-- Previous Video Section Starts Here-->
    <section class="project project-videos">
        <div class="container">
            <h4 class="font-sm">
                Past Projects
                <div class="deep-dot"></div>
            </h4>
        </div>
    </section>
    <section id="sectionPin" style="height: ${100*response.body.prior.videos.length}vh;">
	    <div class="pin-wrap-sticky">
		    <div class="pin-wrap" style="width: ${100*response.body.prior.videos.length}vw;">
                <template is="e-for-each"
                        data-list-to-iterate="
                        ${response.body.prior.videos}
                        "
                        data-item-name="videos">
                    <div class="vid-box" style="width: ${100/response.body.prior.videos.length}%;">
                        <h4 class="font-sm">
                            <p class="para-header" data-text="${videos.name}"/ >
                        </h4>
                        <div class="yt">
                            <iframe
                                src="https://www.youtube.com/embed/${videos.link}">
                            </iframe>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>
    <!-- Previous Images Section Starts Here-->
        <section class="project project-images" id="image-gallery">
            <div class="container">
                <h4 class="font-sm">
                    Image Gallery
                    <p class="para-header">Click on a Photo to Enlarge</p>
                    <div class="deep-dot"></div>
                </h4>
                <div class="container">
		            <ul class="project-grid fade-in-out" id="grid">
                        <template is="e-for-each"
                        data-list-to-iterate="
                        ${response.body.prior.images}
                        "
                        data-item-name="images">
                            <li>
                                <div class="project-work">
                                    <!--Display photo gallery image as background to allow proper color blending-->
                                    <div class="project-image-full"
                                        style="background-image: url(static/assets/images/${images.img});">
                                        <!--"Show" invisible image in order to dynamically fit div to image-->
                                        <img class="invisible-ref" src="static/assets/images/${images.img}" alt="">
                                        <div class="text-overlay">
                                            <a class="overlay-font" href="/photo-gallery">
                                                <span data-text="${images.role}" /> - </br>
                                                <span class="italics" data-text="${images.show}" />
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </template>
		            </ul>
	            </div>
            </div>
        </section>
    <!-- Project Section Ends Here-->

    <!-- Footer Section Starts Here-->
    <div class="footer">
        <a class="font-xl" id="backtoTop" onclick="scrollToTop()"href="#">
            <span>&uarr;Back to Top</span>
        </a>
        <div class="foot">
            <div class="container footer-text">
                <h4>&copy 2021 - Albert Flores. Original design by <a href="https://github.com/templatecookie/albert-html">Templatecookie</a>.
                Website redesign by Melissa Shohet.
                </h4>
            </div>
        </div>
    </div>
    <!-- Footer Section Ends Here-->
</template>
</body>
</html>
