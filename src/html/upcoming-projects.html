<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UPCOMING -- MELISSA SHOHET</title>
    <link rel="stylesheet" href="static/stylesheets/header.css">
    <link rel="stylesheet" href="static/stylesheets/upcoming-projects.css">
    <link rel="stylesheet" href="static/stylesheets/index.css">
    <link rel="stylesheet" href="static/stylesheets/footer.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ehtml@1.0.21/ehtml.bundle.min.js" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dompurify@3.2.4/dist/purify.min.js" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js" />
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" />
    <script>
        function scrollToTop(){
            window.scrollTo(0, 0);
        }
    </script>
    <script>
        function toggleVisibilityWId(elementId){
            var x = document.getElementById(elementId);
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
        }
    </script>
</head>
<body>


    <!-- Header Section Starts Here-->
    <section class="header">
        <div class="container">
            <div class="header-content">
                <nav class="header-content navbar navbar-expand-md bg-white navbar-white">
                    <!-- Brand -->
                    <a class="navbar-brand logo" href="#">
                        <img src="static/assets/images/logo.png" alt="logo">
                    </a>

                    <!-- Toggler/collapsibe Button -->
                    <button class="navbar-toggler" type="button" onclick='toggleVisibilityWId("collapsibleNavbar")'>
                        <span class="navbar-toggler-icon" />
                    </button>

                    <!-- Horizontal spacing -->
                    <div class="horiz-space" />

                    <!-- Navbar links -->
                    <div class="header-content-menu collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/about-me">Biography</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/upcoming-projects">Upcoming</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/media-gallery">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contact-me">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </section>
    <!-- Header Section Ends Here-->



    <!-- Intro Section Starts Here-->
    <template is="e-json" 
    data-src="/resources/data/upcoming-projects.json" 
    data-object-name="response">
        <template is="e-for-each"
            data-list-to-iterate="
            ${response.body.upcoming}
            "
            data-item-name="project">
            <section class="upcoming-proj ${project.odd}" id="${project.link}">
                <div class="container">
                    <div class="upcoming-proj-content">
                        <div class="row">
                            <template is="e-if"
                            data-condition-to-display="${project.odd}">
                                <!-- Image - Even -->
                                <div class="col-lg-6 order-1 order-lg-0">
                                    <div class="upcoming-proj-content-right">
                                        <img src="static/assets/images/${project.link}.png" alt="upcoming-proj-img" class="upcoming-proj-img">
                                        <template is="e-if"
                                        data-condition-to-display="${project.credit.length !== 0}">
                                            <p><span data-text="${project.credit}" /></p>
                                        </template>
                                    </div>
                                </div>
                            </template>
                            <!-- Project Info -->
                            <div class="col-lg-6 order-2 order-lg-0">
                                <div class="upcoming-proj-content-left">
                                    <!-- Header -->
                                    <h3 class="upcoming-proj-traits">
                                        Title: <span data-text="${project.title}"></span>
                                        <br/>
                                        Role: <span data-text="${project.role}"></span>
                                        <br/>
                                        Project Description:
                                    </h3>
                                    <!-- Description -->
                                    <p><span data-text="${project.description}" /></p>
                                </div>
                            </div>
                            <template is="e-if"
                            data-condition-to-display="${!project.odd}">
                                <!-- Image - Odd -->
                                <div class="col-lg-6 order-1 order-lg-0">
                                    <div class="upcoming-proj-content-right">
                                        <img src="static/assets/images/${project.link}.png" alt="upcoming-proj-img" class="upcoming-proj-img">
                                        <template is="e-if"
                                        data-condition-to-display="${project.credit.length !== 0}">
                                            <p><span data-text="${project.credit}" /></p>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </section>
        </template>
    </template>
    <!-- Intro Section Ends Here-->


    <!-- Footer  Section Starts Here-->
    <div class="footer">
        <a class="font-xl" id="backtoTop" onclick="scrollToTop()"href="#">
            <span>&uarr;Back to Top</span>
        </a>
        <div class="container">
            <div class="footer-text">
                <h4>&copy 2021 - Albert Flores. Original design by <a href="https://github.com/templatecookie/albert-html">Templatecookie</a>.
                Website overhaul by Melissa Shohet.
                </h4>
            </div>
        </div>
    </div>
    <!-- Footer  Section Ends Here-->

</body>
</html>
